<mat-card>
    <mat-card-header>
        <h2>Spacecraft</h2>
    </mat-card-header>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item *ngFor="let craft of crafts">
                <a [routerLink]="['/astros', craft]">{{craft}}</a>
            </mat-list-item>
        </mat-list>        
    </mat-card-content>
</mat-card>
